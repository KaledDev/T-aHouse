<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: 'Raleway', sans-serif;
            background-color: #F7E9E4; /* Couleur principale (60%) */
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }

        .section {
            padding: 4rem 0;
        }

        .btn-submit {
            background-color: #FF560B; /* Couleur d'accent */
            color: #E1EBE4; /* Couleur de texte */
        }

        .text-primary {
            color: #FF560B; /* Couleur d'accent (10%) */
        }

        .bg-secondary {
            background-color: #E1EBE4; /* Couleur secondaire (30%) */
        }

        /* Flexbox pour s'assurer que le footer reste en bas */
        .wrapper {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem; /* Ajoute du padding pour éloigner le formulaire du bord */
        }
        
        .form-container {
            width: 100%;
            max-width: 600px; /* Ajuste la largeur maximale du formulaire */
            padding: 1rem;
            background-color: #ffffff; /* Fond blanc pour le formulaire */
            border-radius: 8px; /* Coins arrondis */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Ombre légère pour le formulaire */
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <header class="bg-white shadow-md fixed w-full top-0 z-10">
            <div class="container mx-auto px-4 py-2 flex justify-between items-center">
                <div class="text-2xl font-bold text-primary">Tea House</div>
                <button id="menu-toggle" class="text-primary lg:hidden flex items-center">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                    </svg>
                </button>
                <nav id="menu" class="hidden lg:flex space-x-4">
                    <ul class="flex space-x-4">
                        <li><a href="index.html" class="hover:underline text-primary">Accueil</a></li>
                        <li><a href="menu.html" class="hover:underline text-primary">Menu</a></li>
                        <li><a href="about.html" class="hover:underline text-primary">À propos</a></li>
                        <li><a href="contact.html" class="hover:underline text-primary">Contact</a></li>
                    </ul>
                </nav>
            </div>
            <!-- Menu mobile -->
            <div id="mobile-menu" class="lg:hidden fixed inset-0 bg-white z-20 transform translate-x-full transition-transform duration-300 ease-in-out">
                <div class="flex justify-end p-4">
                    <button id="close-menu" class="text-primary">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
                <nav class="flex flex-col items-center mt-8">
                    <a href="index.html" class="py-4 text-primary text-lg hover:bg-gray-200 w-full text-center">Accueil</a>
                    <a href="menu.html" class="py-4 text-primary text-lg hover:bg-gray-200 w-full text-center">Menu</a>
                    <a href="about.html" class="py-4 text-primary text-lg hover:bg-gray-200 w-full text-center">À propos</a>
                    <a href="contact.html" class="py-4 text-primary text-lg hover:bg-gray-200 w-full text-center">Contact</a>
                </nav>
            </div>
        </header>

        <main>
            <div class="form-container mt-10 p-10">
                <h3 class="text-xl font-semibold mb-4 text-center">Envoyez-nous un Message</h3>
                <form>
                    <div class="mb-4">
                        <label for="name" class="block text-gray-700">Nom</label>
                        <input type="text" id="name" class="w-full px-3 py-2 border border-gray-600 rounded-lg" required>
                    </div>
                    <div class="mb-4">
                        <label for="email" class="block text-gray-700">Email</label>
                        <input type="email" id="email" class="w-full px-3 py-2 border border-gray-600 rounded-lg" required>
                    </div>
                    <div class="mb-4">
                        <label for="message" class="block text-gray-700">Message</label>
                        <textarea id="message" class="w-full px-3 py-2 border border-gray-600 rounded-lg" rows="4" required></textarea>
                    </div>
                    <button type="submit" class="btn-submit px-4 py-2 rounded-lg">Envoyer</button>
                </form>
            </div>
        </main>

        <footer class="bg-gray-800 text-white py-6">
            <div class="container mx-auto px-4 text-center">
                <p>&copy; 2024 Tea House. Tous droits réservés.</p>
            </div>
        </footer>
    </div>

    <script>
        document.getElementById('menu-toggle').addEventListener('click', function () {
            document.getElementById('mobile-menu').classList.remove('translate-x-full');
        });

        document.getElementById('close-menu').addEventListener('click', function () {
            document.getElementById('mobile-menu').classList.add('translate-x-full');
        });
    </script>
</body>

</html>

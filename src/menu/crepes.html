<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - Tea House</title>
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Raleway', sans-serif;
            background-color: #FFFFFF;
            color: #333;
        }

        .text-primary {
            color: #FF560B;
        }

        .bg-secondary {
            background-color: #E1EBE4;
        }
        .bento-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin: 20px;
        }

        .bento-item {
            background-color: #E1EBE4;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .bento-item img {
            width: 100%;
            height: 230px;
            object-fit: cover;
            border-radius: 10px;
        }

        .bento-item h3 {
            margin-top: 10px;
            font-size: 1.5rem;
            color: #FF560B;
        }

        .bento-item p {
            font-size: 1.25rem;
            color: #333;
            margin: 10px 0;
        }

        .bento-item a {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #FF560B;
            color: #fff;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .bento-item a:hover {
            background-color: #e14e0a;
        }
    </style>
</head>

<body>
    <header class="bg-white shadow-md fixed w-full top-0 z-10">
        <div class="container mx-auto px-4 py-2 flex justify-between items-center">
            <div class="text-2xl font-bold text-primary">Tea House</div>
            <button id="menu-toggle" class="text-primary lg:hidden flex items-center">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                </svg>
            </button>
            <nav id="menu" class="hidden lg:flex space-x-4">
                <ul class="flex space-x-4">
                    <li><a href="../index.html" class="hover:underline text-primary">Accueil</a></li>
                    <li><a href="../menu.html" class="hover:underline text-primary">Menu</a></li>
                    <li><a href="../about.html" class="hover:underline text-primary">À propos</a></li>
                    <li><a href="../contact.html" class="hover:underline text-primary">Contact</a></li>
                </ul>
            </nav>
        </div>
        <!-- Menu mobile -->
        <div id="mobile-menu" class="lg:hidden fixed inset-0 bg-white z-20 transform translate-x-full transition-transform duration-300 ease-in-out">
            <div class="flex justify-end p-4">
                <button id="close-menu" class="text-primary">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            <nav class="flex flex-col items-center mt-8">
                <a href="../index.html" class="py-4 text-primary text-lg hover:bg-gray-200 w-full text-center">Accueil</a>
                <a href="../menu.html" class="py-4 text-primary text-lg hover:bg-gray-200 w-full text-center">Menu</a>
                <a href="../about.html" class="py-4 text-primary text-lg hover:bg-gray-200 w-full text-center">À propos</a>
                <a href="../contact.html" class="py-4 text-primary text-lg hover:bg-gray-200 w-full text-center">Contact</a>
            </nav>
        </div>
    </header>
    <main class="pt-16">
        <section class="container mx-auto px-4 py-8">
            <h1 class="text-3xl font-bold text-center text-primary mb-8">Crêpes</h1>
            <div class="bento-grid">
                <div class="bento-item">
                    <img src="../../assets/images/2024-07-20__2_-removebg-preview.png" alt="Crêpe">
                    <h3>Crêpe </h3>
                    <p>4500 fr</p>
                    <a href="#">Commander</a>
                </div>
                <div class="bento-item">
                    <img src="../../assets/images/2024-07-20__2_-removebg-preview.png" alt="Crêpe">
                    <h3>Crêpe</h3>
                    <p>4500 fr</p>
                    <a href="#">Commander</a>
                </div>
                <div class="bento-item">
                    <img src="../../assets/images/2024-07-20__2_-removebg-preview.png" alt="Crêpe">
                    <h3>Crêpe</h3>
                    <p>4500 fr</p>
                    <a href="#">Commander</a>
                </div>
                <div class="bento-item">
                    <img src="../../assets/images/2024-07-20__2_-removebg-preview.png" alt="Crêpe">
                    <h3>Crêpe</h3>
                    <p>4500 fr</p>
                    <a href="#">Commander</a>
                </div>
                <div class="bento-item">
                    <img src="../../assets/images/2024-07-20__2_-removebg-preview.png" alt="Crêpe">
                    <h3>Crêpe</h3>
                    <p>4500 fr</p>
                    <a href="#">Commander</a>
                </div>
            </div>
        </section>
    </main>
    <footer class="bg-gray-800 text-white py-6">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2024 Tea House. Tous droits réservés.</p>
        </div>
    </footer>

    <script>
        document.getElementById('menu-toggle').addEventListener('click', function () {
            document.getElementById('mobile-menu').classList.remove('translate-x-full');
        });

        document.getElementById('close-menu').addEventListener('click', function () {
            document.getElementById('mobile-menu').classList.add('translate-x-full');
        });
    </script>
</body>

</html>
